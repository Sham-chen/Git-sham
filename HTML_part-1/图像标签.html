<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签：</h4>
    <img src="img.jpg"/>

    <h4>图像标签 -- alt属性：</h4>
    <img src="img1.jpg" alt="图片无法正常显示"/>
    
    <h4>图像标签 -- title属性：</h4>
    <img src="img.jpg" title="这是刘德华"/>
    
    <h4>图像标签 -- width</h4>
    <img src="img.jpg" title="这是刘德华" width="300px"/>
    
    <h4>图像标签 -- height</h4>
    <img src="img.jpg" title="这是刘德华" height="100px"/>
    
    <h4>图像标签 -- broder</h4>
    <img src="img.jpg" title="这是刘德华" border="15px"/>
</body>
</html>
