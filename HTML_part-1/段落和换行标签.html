    <p>法国教练认为，贝尔没有比赛所需要的强度。<br/>不过对奥萨苏纳的比赛，贝尔获得首发，但他表现依然不佳，好像不存在一般。上半场，他有一次射门偏出远角，一次头球攻门皮球高出横梁，还有一次射门完全射偏，好在伊斯科把握机会凌空抽射得分。</p>

    <p>《阿斯报》指出，上半场贝尔的表现平庸，他一开始在右路踢球，但很简单的传球也会弄丢，还经常被抢断，给对手创造机会。他无法突破，他试图到对方禁区里寻找射门的机会，但他又显得步履沉重。下半场情况也一样。</p>
