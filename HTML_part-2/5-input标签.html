<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="XXX.php" method="GET" name="form1">
        <!-- radio单选按钮 -- 可以实现多选一 -->
        <!-- name -- 是表单元素名字 这里性别单选按钮必须具有相同过的名字name 才可以实现多选一 -->
        <!-- 单选按钮和复选框可以设置checked属性，当页面打开的时候就可以默认选中这个按钮 -->
        性别：男<input type="radio" name="sex" value="男" checked="checked"/>    女<input type="radio" name="sex" value="女"/><br>
        
        爱好：体育<input type="checkbox" name="hobby" value="体育" checked="checked"/>  音乐<input type="checkbox" name="hobby" value="音乐"/>  美食<input type="checkbox" name="hobby" value="美食"/><br>
        
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="11"/><br>
        <!-- 点击提交按钮， 可以把 表单域form 里面的表单元素 里面的值 提交给后台服务器 -->
        <input type="submit" value="点击注册">
        <input type="reset" value="重新填写"><br>
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：<input type="file"><br>
        <input type="button" value="点击一下" onclick="alert('你中奖了！')">
    </form>
</body>
</html>
